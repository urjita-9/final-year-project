  <body>
    <div class="hero">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="form-box">
            <div class="res-logo">
                <img src="login logo.png">
            </div>
            <form id="register" class="res-input-group">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Create Password" required>
                    <img src="eye-close.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword()">
                </div>
                <div style="position: relative; margin-top: 10px;">
                    <input type="checkbox" class="check-box">
                    <span style="color: #777; font-size: 12px; position: absolute; top: 37%; transform: translateY(-50%);">I agree to the terms and conditions</span>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            
        </div>
    </div>
    <script>
       function togglePassword() {
          var passwordField = document.getElementById("password");
          var toggleIcon = document.querySelector(".toggle-password");

          if (passwordField.type === "password") {
              passwordField.type = "text";
              toggleIcon.src = "eye-open.png"; 
          } else {
              passwordField.type = "password";
              toggleIcon.src = "eye-close.png"; 
          }
      }
    </script>
  </body>
