<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>

* {
    margin: 0;
    padding: 0;
    font-family: "Comic Sans MS";
}
.hero {
    height: 100%;
    width: 100%;
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(backgroud.jpg);
    background-position: center;
    background-size: cover;
    position: absolute;
}
.form-box {
    width: 380px;
    height: 480px;
    position: relative;
    margin: 6% auto;
    background: #fff;
    padding: 5px;
    overflow: hidden;
    border-radius: 20px;
}
.button-box{
    width: 220px;
    margin: 35px auto;
    position: relative;
    box-shadow: 0 0 -20px 9px #ed892b1f;
    border-radius: 30px;
}
.toggle-btn{
    padding: 10px 30px;
    cursor: pointer;
    background: transparent;
    border: 0;
    outline: none;
    position: relative;
}
#btn{
    top: 0;
    left: 0;
    position: absolute;
    width: 110px;
    height: 100%;
    background: linear-gradient(to right, #a4afb0 , #2480b8);
    border-radius:30px ;
    transition: .5s;
}
.input-group{
    top: 180px;
    position: absolute;
    width: 280px;
    transition: .5s;
}
.input-field{
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-left: 0;
    border-top: 0;
    border-right: 0;
    border-bottom: 1px solid #999;
    outline: none;
    background: transparent;
}
.submit-btn{
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: auto;
    background: linear-gradient(to right, #a4afb0 , #2480b8);
    border: 0;
    outline: none;
    border-radius: 30px;
}
.check-box{
    margin: 30px 10px 30px 0;
}
span{
    color: #777;
    font-size: 12px;
    bottom: 68px;
    position: absolute;
}
#login{
    left: 50px;
}
#register{
    left: 450px;
}
.logo {
    position: absolute;
    top: 3px;
    left: 5px;
    width: 200px; 
    height: auto; 
        }
.login-logo{
      margin: 30px auto;
      text-align: center;
    }
.login-logo img{
      width: 70px;
    }
    .toggle-password {
            width: 20px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .password-container {
            position: relative;
        }
    </style>
  </head>
  <body>
    <div class="hero">
      <img src="logo.png" alt="Logo" class="logo">
          <div class="form-box">
                <div class="button-box">
                  <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="login-logo">
                  <img src="login logo.png">
                </div>
                <form id="login" class="input-group">
                  <input type="text" class="input-field" placeholder="Email" required>

                  <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Password" required>
                    <img src="eye-close.png" alt="Toggle Password" class="toggle-password" onclick="togglePassword()">
                </div>                 
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                  <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="register" class="input-group">
                  <input type="text" class="input-field" placeholder="First Name" required>
                  <input type="text" class="input-field" placeholder="Last Name" required>
                  <input type="email" class="input-field" placeholder="Email" required>
                  <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Create Password" required>
                    <img src="eye-close.png" alt="Toggle Password" class="toggle-password" onclick="regisPassword()">
                </div>                  
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                  <button type="submit" class="submit-btn">Register</button>
                </form>
          </div>
    </div>
    <script>
      function togglePassword() {
          var passwordField = document.getElementById("password");
          var toggleIcon = document.querySelector(".toggle-password");

          if (passwordField.type === "password") {
              passwordField.type = "text";
              toggleIcon.src = "eye-open.png"; 
          } else {
              passwordField.type = "password";
              toggleIcon.src = "eye-close.png"; 
          }
      }
  </script>

  <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

        function register()
        {
          x.style.left = "-400px";
          y.style.left = "50px";
          z.style.left = "110px"
        }
        function login()
        {
          x.style.left = "50px";
          y.style.left = "450px";
          z.style.left = "0px"
        } 
  </script>
  
</body>
</html>
