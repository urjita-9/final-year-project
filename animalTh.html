.prev{
  cursor: pointer;
  position: absolute;
  top: 50%;
  width:max-content;
  margin-top: -2.2vh;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 3px 0 0 3px;
  user-select: none;
  left: 0%;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
  cursor: pointer;
  position: absolute;
  top: 50%;
  width:max-content;
  margin-top: -2.2vh;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;

}

.prev:hover, .next:hover {

}

    <script>
        function displayMovieTimings(movieTimings) {
    var theaterList = document.getElementById("theaterList");

    movieTimings.forEach(function (theater) {
        var theaterDiv = document.createElement("div");
        theaterDiv.classList.add("theater");

        var theaterName = document.createElement("h4");
        theaterName.textContent = theater.name;

        var movieList = document.createElement("div"); // Changed to div for button container

        theater.movies.forEach(function (movie) {
            var movieButton = document.createElement("button"); // Create a button for each movie
            movieButton.textContent = movie.title + " - " + movie.timing;
            movieButton.classList.add("btn", "movie-btn"); // Add btn and movie-btn classes
            movieButton.addEventListener("click", function () {
                alert("You clicked: " + movie.title + " - " + movie.timing);
                // Here you can add your logic for what happens when a button is clicked
            });

            movieList.appendChild(movieButton);
        });

        theaterDiv.appendChild(theaterName);
        theaterDiv.appendChild(movieList);

        theaterList.appendChild(theaterDiv);
    });
}

document.addEventListener("DOMContentLoaded", function () {
    fetch("http://localhost:8080/movie_timings.json")
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            // Handle the fetched data
            displayMovieTimings(data);
        })
        .catch(function (error) {
            console.error("Error fetching movie data:", error);
        });
});
