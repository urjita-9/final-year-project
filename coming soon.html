<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #5b5858; /* Set your desired background color */
        }

        .line {
            border-top: 1px solid #fdf7f7; /* Set the line color */
            flex-grow: 1;
            height: 1px;
            margin: 0 10px; /* Adjust the margin between lines */
        }

        .center-text {
            color: #fdf7f7;
            padding: 0 20px; /* Adjust padding around the text */
            font-size: 24px; /* Adjust font size as needed */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="line"></div>
    <div class="center-text">Coming Soon</div>
    <div class="line"></div>
</body>
</html>
