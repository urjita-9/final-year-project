<style>
body {
    position: relative;
    font-family: "Comic Sans MS";
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('TV Shows/fromBG.png'); /* Replace with the correct file path */
    background-size: cover;
    background-position: top center;
    background-repeat: no-repeat;
    opacity: 0.7; /* Adjust the opacity value as needed */
    z-index: -1; /* Ensure the overlay is behind other content */
}

    .nav-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: #1bb392;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
.scrollable-container {
    position: fixed;
    display: grid;
    gap: 0.7rem;
    grid-auto-flow: column;
    grid-auto-columns: 21%;/* Adjust the gap as needed */
    overflow-x: auto;
    }

.episodes {

    padding: 1rem;
    border-radius: var(--radius-3);
    margin-right: -11rem;
    scroll-snap-align: start;
    margin-top: 25rem; /* Adjust the margin to move the episode numbers up */
}

.Epnum {
    color: #fff;
    margin-top: 1rem; /* Adjust the margin to position the episode numbers properly */
}

.video-box {
    border-radius: 1rem;
    overflow: hidden;
    position: relative;
    width: 20vw; /* Set the width to 100% of its container */
    height: 25vh; /* Maintain the aspect ratio */
    margin-top: 1rem; /* Adjust the margin to position the video boxes properly */
}


.video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
    }

        .video-box:hover video {
            transform: scale(1.2);
        }

        .back {
            position: relative;
            left: -120%;
            top: -50%;
            background: #1bb392;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: #fff;
            box-shadow: 0px 0px 20px #1bb3a8;
            transition: .3s linear;
            cursor: pointer;
        }

        ::-webkit-scrollbar {
            width: 70px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #25574b;
            border-radius: 20px;
        }

        video::-webkit-media-controls-timeline {
        background-color:#5a5d5d;
    }
    


.divider {
            width: 100%;
            height: 5px;
            background-color: #464343;
            margin-top: 5%;
            margin-bottom: 10px;
        }

    </style>
</head>

    <script>

function gohome() {
            window.location.href = 'TVshows.html';
        }

        function playVideo(videoUrl) {
            var video = document.createElement("video");
            video.src = videoUrl;
            video.controls = true;
            video.muted = false; 
            video.style.width = "100%";
            video.style.height = "100%";
            video.style.objectFit = "cover";

            var modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            modal.style.display = "flex";
            modal.style.alignItems = "center";
            modal.style.justifyContent = "center";
            modal.appendChild(video);

            document.body.appendChild(modal);

            video.play().then(() => {
            }).catch((error) => {
                console.error("Error playing video:", error);
            });

            function exitFullscreenHandler() {
                modal.style.display = "none";
                document.body.removeChild(modal);
            }

            document.addEventListener("fullscreenchange", exitFullscreenHandler);

            video.addEventListener("ended", function () {
                modal.style.display = "none";
                document.body.removeChild(modal);
            });

            document.addEventListener("keydown", function (event) {
                if (event.key === "ArrowRight") {
                    video.currentTime += 10;
                }
            });
        }
    </script>
